<!-- projects/templates/projects/project_index.html -->

{% extends "base.html" %} {% block page_content %}
<h1>Projetos</h1>
<div class="row">
  {% for projeto in projetos %}
  <div class="col-md-4">
    <div class="card mb-2">
      {% if projeto.image %}
      <img class="card-img-top" src="{{ projeto.image.url }}" />
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ projeto.titulo }}</h5>
        <p class="card-text">{{ projeto.descricao }}</p>
        <a
          href="{% url 'projeto_detalhe' projeto.pk %}"
          class="btn btn-primary"
        >
          Mais informações
        </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
